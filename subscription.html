<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription - Travel With Us</title>
    <link rel="stylesheet" href="style_subscription.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- <script>
        function selectSubscription(plan) {
            document.getElementById("selectedPlan").innerText = "You have selected: " + plan;
        }
    </script> -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 24px;
        }

        .subscription-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .sub-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .sub-card h2 {
            color: #007bff;
        }

        .price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }

        .sub-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .sub-btn:hover {
            background-color: #0056b3;
        }

        .confirmation {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Select Your Subscription Plan</h1>
    </div>

    <div class="subscription-box">
        <div class="sub-card">
            <h2>Basic</h2>
            <p class="price">$9.99/month</p>
            <button class="sub-btn basic" >Select</button>
        </div>
        <div class="sub-card">
            <h2>Premium</h2>
            <p class="price">$19.99/month</p>
            <button class="sub-btn premium" >Select</button>
        </div>
        <div class="sub-card">
            <h2>Premium Plus</h2>
            <p class="price">$29.99/month</p>
            <button class="sub-btn premiumplus" >Select</button>
        </div>
    </div>

    <p id="selectedPlan" class="confirmation"></p>
    
    <a href="homepage.html" class="back-btn">Go Back</a>

    <script src="script.js"></script>
</body>

</html>
